<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Concesionario_ALFA_ROMEO_Luis_martin.css">
    <title>index</title>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
        <div class="logo">Alfa Romeo</div>
        <img src="LOGO_A_R.png"  class="logo-img">
    </header>
    <video autoplay loop muted>
        <source src="Alfa Romeo _ Giulia_ Nunca se detiene.mp4" type="video/mp4">
        Tu navegador no soporta el tag de video.
    </video>

    <div class="car-container">
        <div class="car">
            <img src="AR-Menu-GIULIA-MCA-TI_COCHE1.png" alt="Alfa Romeo GIULIA">
            <h3>Alfa Romeo GIULIA</h3>
            <p>Precio: 39000€</p>
        </div>
        <div class="car">
            <img src="AR-Menu-Stelvio-MCA-TI_COCHE2.png" alt="Alfa Romeo STELVIO">
            <h3>Alfa Romeo STELVIO</h3>
            <p>Precio: 35000€</p>
        </div>
        <div class="car offer">
            <img src="AR-Menu-Tonale_Ti_COCHEOFERTA.png" alt="Alfa Romeo Tonale">
            <h3>Alfa Romeo Tonale - Oferta Especial</h3>
            <p class="offer-price">Precio: 27000€ (Oferta 16%)</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
